<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-dark">
    <section>
        <h1>To Do App</h1>
        <div>
            <input type="text" class="form-control" placeholder="Enter a task here">
            <button id="btnAdd" type="button" class="btn btn-primary col-12 col-lg-2 fs-5" onclick="addTask();showTask();">ADD</button>
            <button id="btnSave" type="button" class="btn btn-info col-12 col-lg-2 fs-5" onclick="saveTask();">SAVE</button>
            <button id="btnRemove" type="button" class="btn2 btn btn-warning col-12 col-lg-3 fs-5" onclick="removeAllTask();">Remove ALL</button>
        </div>
        <div id="div">
            <table class="table table-dark table-striped table-hover">
                 <thead>
                     <tr class="fs-5">
                         <td >No</td>
                         <td >Todo itam</td>
                         <td >Status</td>
                         <td >Actions</td>
                     </tr>
                 </thead>
                <tbody></tbody>
            </table>
        </div>
        <p id="p">NO TASKS</p>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
